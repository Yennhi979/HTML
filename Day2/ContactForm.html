<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms Basics</h1>
    <p>Signup and Contact forms with accessible labels and native validation.</p>
    <h2>Contact</h2>
    <form action="#" method="post">

        <fieldset>
            <legend>Your details</legend>

            <div>
                <label for="name">Name*</label>
                <input
                    type="text"
                    name="name"
                    id="name"
                    required
                    autocomplete="on">
            </div>

            <div>
                <label for="email">Email*</label>
                <input
                    type="email"
                    name="email"
                    id="email"
                    required
                    autocomplete="on">
            </div>
        </fieldset>
        
        <fieldset>
            <legend>Message</legend>

            <div>
                <label for="topic">Topic</label>
                <select name="topic" id="topic">
                    <option value="general">General</option>
                    <option value="support">Support</option>
                    <option value="feedback">Feelback</option>
                </select>
            <div>

            </div>
                <label for="message">Message*</label>
                <textarea name="message" id="message" required>
                </textarea>
            </div>
        </fieldset>

        <div>
            <input
                type="checkbox"
                name="agree"
                id="agree" 
                required/>
            <lable for="agree">I agree to the terms*</lable>
        </div>

        <div>
            <input type="submit" value="Send" />
        </div>
    </form>
</body>
</html>
