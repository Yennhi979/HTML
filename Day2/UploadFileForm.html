<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>File Upload</h1>
    <p>Upload files using enctype="multipart/form-data".</p>
    <h2>Upload</h2>
    <p>Choose one or more files. Allowed: images (PNG, JPG), PDF.</p>

    <div>
        <label for="file">File *</label>
        <input
            type="file"
            name="file"
            id="file"
            required
            accept="image/png, image/jpeg, .pdf">
    </div>

    <div>
        <label for="notes">Notes</label>
        <textarea
            id="notes"
            name="notes"
            rows="5"
            cols="33"
            placeholder="Optional notes about your upload"></textarea>
    </div>

    <input type="submit" value="Upload"/>
</body>
</html>
