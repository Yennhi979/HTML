    <p>Create a table where one column is aligned left, one center, one right.</p>
    <table border="1">
        <thead>
            <tr>
                <th scope="col" align="left">Left</th>
                <th scope="col" align="center">Center</th>
                <th scope="col" align="right">Right</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Apple</td>
                <td>Banana</td>
                <td>Cherry</td>
            </tr>
        </tbody>
    </table>
</body>
