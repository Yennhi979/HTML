    <p>Create a table with a header, body, and footer.</p>
    <table border="1">
        <thead>
            <tr>
                <th scope="col">Product</th>
                <th scope="col">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Apple</td>
                <td>1.00</td>
            </tr>
            <tr>
                <td>Orange</td>
                <td>1.20</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>2.20</td>
            </tr>
        </tfoot>
    </table>
</body>
