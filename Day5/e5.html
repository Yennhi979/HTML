<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exercise 5: Pseudo-classes</title>
    <style>
        /* TODO 1: Make every EVEN list item have a lightgray background. */
        li:nth-child(even) {
            background-color: lightgray;
        }

        /* TODO 2: Make the 3rd list item have a red text color. */
        li:nth-child(3) {
            color: red;
        }

        /* TODO 3: Make the FIRST list item bold. */
        li:nth-child(1) {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
    </ul>
</body>

</html>
