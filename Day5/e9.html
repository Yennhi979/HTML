<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exercise 9: !important</title>
    <style>
        /* TODO: The paragraph below has an inline style setting it to red.
                   Write a CSS rule to force it to be BLUE. */

        .force-change {
            /* Your code here */
            color: blue !important;
        }
    </style>
</head>

<body>

</body>
