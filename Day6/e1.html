<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exercise 1: Basic Selectors</title>
    <style>
        /* TODO 1: Select all paragraphs and make their text color gray. */
        p {
            color: gray;
        }
        /* TODO 2: Select the element with the class "highlight" and make the background yellow. */
        .highlight {
            background-color: yellow;
        }
        /* TODO 3: Select the element with the ID "unique-header" and make the font-size 50px. */
        #unique-header {
            font-size: 50px;
        }
    </style>
</head>

<body>
    <h1 id="unique-header">I am unique</h1>
    <p>I am a standard paragraph.</p>
    <p class="highlight">I am a highlighted paragraph.</p>
    <p>I am another standard paragraph.</p>
</body>

</html>
