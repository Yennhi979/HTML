<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exercise 2: Combinators</title>
    <style>
        /* TODO 1: Select only the <span> that is a DIRECT child of the container. 
                   Make it bold and red. */
            .container>span {
                color: red;
                font-weight: bold;
            }
        /* TODO 2: Select ALL <span> tags inside the container (grandchildren included). 
                   Give them a blue border. */
            div>span {
                border-style: solid;
                border-color: blue;
            }
    </style>
</head>

<body>
    <div class="container">
        <span>I am a direct child.</span>

        <div class="inner-box">
            <span>I am a grandchild (nested deeper).</span>
        </div>
    </div>
</body>

</html>
